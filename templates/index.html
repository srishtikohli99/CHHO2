                  <div class="col-sm-6 col-md-5">
                  
                  </div>
                  <div class="col-sm-6 col-md-7">

                    <form method="POST" action = "http://localhost:5000/uploader">
                     <textarea name="text" rows="10" cols="100">Enter text... </textarea>

                    <input type="submit">

                    </form>
                    
                  </div>
                </div>
                </div>
                </div>
                </div>
</div>
</section>

<section id="ocr" class="about-mf sect-pt4 route">

                  </div>

                    <form id="upload-form" method="POST" enctype="multipart/form-data" action="/ocr">
                    <input type="file" name="file" accept="image/*" multiple>
                    <input type="submit" value="Upload!" id="upload-button">

</form>
                  </div>
                </div>
                </div>
                </div>
                </div>
              

</section>
